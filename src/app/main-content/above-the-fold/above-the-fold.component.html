<section role="region" aria-label="Hero-Section">
    <div class="container" >
        <div class="photo-container" *ngFor="let image of images; let i = index">
            <div *ngIf="!isImageLoaded[i]" class="loader">LÃ¤dt...</div>
            <img class="photo animation"
            [src]="image.expample1"
            (load)="onImageLoad(i)" 
            (error)="onImageError(i)"
            [hidden]="!isImageLoaded[i]"
            [alt]="'Portfolio Bild ' + (i + 1)"
            >
            <img class="shadow" 
            [src]="image.shadow"
            (load)="onImageLoad(i)" 
            (error)="onImageError(i)"
            [hidden]="!isImageLoaded[i]"
            role="presentation"
            >
        </div>
        
        <div class="iam animation">
            <div class="headlines-container">
                <div class="rotate-container"><span class="rotate">{{ 'I_AM' | translate }}</span></div>

                </div>
            </div>
            <button (click)="onSectionClick('contact')">{{ 'LETS_TALK' | translate }}</button>
        </div>
    </div>
    
    <nav class="social-container" aria-label="Social Media Links">
