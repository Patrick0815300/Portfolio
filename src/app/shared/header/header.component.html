<section>
    <a (click)="onSectionClick('abovethefold')">
        <img src="../../../assets/img/general/logo.png" alt="Logo">
    </a>
    <div class="links">
      <a (click)="onSectionClick('aboutme')" [class.active]="currentSection === 'aboutme'">{{ 'HEADER_ABOUT_ME' | translate }}</a>
      <a (click)="onSectionClick('skills')" [class.active]="currentSection === 'skills'">{{ 'HEADER_SKILLS' | translate }}</a>
      <a (click)="onSectionClick('portfolio')" [class.active]="currentSection === 'portfolio'">{{ 'HEADER_PORTFOLIO' | translate }}</a>
      <div class="lang-container">
        <span class="lang" [class.active]="isActiveLang('de')" (click)="switchLanguage('de')">de</span>
        <span>|</span>
        <span class="lang" [class.active]="isActiveLang('en')" (click)="switchLanguage('en')">en</span>
      </div>
    </div>
    
    <div class="burger-menu" [ngClass]="{ 'active': menuOpen }" (click)="toggleMenu()">
        <div class="first lane"></div>
        <div class="mid lane"></div>
        <div class="last lane"></div>
    </div>
</section>
<div class="overlay" [ngClass]="{'active': menuOpen}">
  <div class="container">
    <a (click)="onSectionClick('aboutme')" (click)="toggleMenuWithDelay('aboutme')">{{ 'HEADER_ABOUT_ME' | translate }}</a>
    <a (click)="onSectionClick('skills')" (click)="toggleMenuWithDelay('skills')">{{ 'HEADER_SKILLS' | translate }}</a>
    <a (click)="onSectionClick('portfolio')" (click)="toggleMenuWithDelay('portfolio')">{{ 'HEADER_PORTFOLIO' | translate }}</a>
    <a (click)="onSectionClick('contact')" (click)="toggleMenuWithDelay('contact')">{{ 'CONTACT_TITLE' | translate }}</a>
    <div class="lang-container">
      <span class="lang" [class.active]="isActiveLang('de')" (click)="switchLanguage('de')">de</span>
      <span>|</span>
      <span class="lang" [class.active]="isActiveLang('en')" (click)="switchLanguage('en')">en</span>
    </div>
  </div>
</div>
