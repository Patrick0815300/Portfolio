<section>
    <div class="container">
        <img class="shadow" src="../../../assets/img/background/31. green_shadow_skills_portfolio.png" alt="green-shadow">
    </div>
    <div appScrollAnimation [delay]="200" class="headline">
        <div class="short-line"></div>
        <h1>Portfolio</h1>
        <div class="long-line"></div>
    </div>
    <span appScrollAnimation [delay]="400" >Explore a selection of my work here - Interact with projects to see my skills in action.</span>

    <div *ngFor="let project of projects; let i = index" appScrollAnimation [delay]="600 + i * 400" class="projects">
        <app-portfolio-project 
            [imageSrc]="project.imageSrc"
            [altText]="project.altText"
            [projectName]="project.projectName"
            [languages]="project.languages"
            [description]="project.description"
            [liveTestLink]="project.liveTestLink"
            [githubLink]="project.githubLink"
            [reverse]="i % 2 !== 0"> 
        </app-portfolio-project>
    </div>
</section>
